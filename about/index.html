    <h1>About</h1>
    <p><img alt="Teddy Koker" src="/images/profile.jpg" style="float: right; max-width: 33%; margin: 0 0 1em 2em;" /></p>

<p>I’m Teddy Koker, a machine learning researcher.
I currently work at <a href="https://www.ll.mit.edu/">MIT Lincoln Laboratory</a>.</p>

<p>Previously, I have worked at <a href="https://hms.harvard.edu/">Harvard Medical
School</a>, and <a href="https://www.analog.com/en/index.html">Analog Devices Inc.</a>.</p>

<p>I am best reached by email, but feel free to 
<a href="https://twitter.com/messages/compose?recipient_id=970337853912821760&quot;">DM me</a> on Twitter for
a quick question.</p>
